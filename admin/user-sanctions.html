<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciclo - Sanksi Pengguna</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="content p-6">
        <!-- Stats Overview -->
        <div class="grid grid-cols-4 gap-4 mb-6">
            <div class="bg-white p-4 rounded-lg shadow-sm">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500">Total Pelanggaran</p>
                        <h3 class="text-2xl font-bold">89</h3>
                    </div>
                    <i class="fas fa-exclamation-triangle text-yellow-500 text-2xl"></i>
                </div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500">Akun Diblokir</p>
                        <h3 class="text-2xl font-bold">24</h3>
                    </div>
                    <i class="fas fa-ban text-red-500 text-2xl"></i>
                </div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500">Peringatan Aktif</p>
                        <h3 class="text-2xl font-bold">45</h3>
                    </div>
                    <i class="fas fa-bell text-orange-500 text-2xl"></i>
                </div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500">Ditinjau Hari Ini</p>
                        <h3 class="text-2xl font-bold">12</h3>
                    </div>
                    <i class="fas fa-eye text-blue-500 text-2xl"></i>
                </div>
            </div>
        </div>

        <!-- Filter and Search -->
        <div class="flex justify-between items-center mb-6">
            <div class="flex space-x-4">
                <select class="border rounded-lg px-3 py-2">
                    <option value="all">Semua Tipe</option>
                    <option value="fraud">Penipuan</option>
                    <option value="illegal">Barang Ilegal</option>
                    <option value="spam">Spam</option>
                    <option value="harassment">Pelecehan</option>
                </select>
                <select class="border rounded-lg px-3 py-2">
                    <option value="all">Semua Status</option>
                    <option value="warning">Peringatan</option>
                    <option value="blocked">Diblokir</option>
                    <option value="monitoring">Dalam Pengawasan</option>
                </select>
            </div>
            <div class="flex space-x-2">
                <input type="text" placeholder="Cari pengguna..." class="border rounded-lg px-3 py-2">
                <button class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- Violations List -->
        <div class="bg-white rounded-lg shadow-sm">
            <table class="w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Pengguna</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Pelanggaran</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tanggal</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Aksi</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr class="hover:bg-gray-50">
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                <img src="https://via.placeholder.com/40" alt="User" class="w-10 h-10 rounded-full">
                                <div class="ml-4">
                                    <div class="font-medium">John Doe</div>
                                    <div class="text-sm text-gray-500">john@example.com</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <span class="bg-red-100 text-red-800 text-xs px-2 py-1 rounded-full">Penipuan</span>
                            <p class="text-sm text-gray-600 mt-1">Menjual barang palsu</p>
                        </td>
                        <td class="px-6 py-4">
                            <span class="bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded-full">Peringatan</span>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-500">
                            2024-06-04
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex space-x-2">
                                <button onclick="showWarningModal('user1')" class="text-yellow-600 hover:text-yellow-800">
                                    <i class="fas fa-exclamation-circle"></i>
                                </button>
                                <button onclick="showBlockModal('user1')" class="text-red-600 hover:text-red-800">
                                    <i class="fas fa-ban"></i>
                                </button>
                                <button onclick="showHistoryModal('user1')" class="text-blue-600 hover:text-blue-800">
                                    <i class="fas fa-history"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Warning Modal -->
    <div id="warningModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <h3 class="text-lg font-semibold mb-4">Kirim Peringatan</h3>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Tingkat Peringatan</label>
                <select class="w-full border rounded-lg px-3 py-2 mb-2">
                    <option value="1">Peringatan Pertama</option>
                    <option value="2">Peringatan Kedua</option>
                    <option value="3">Peringatan Terakhir</option>
                </select>
                <textarea 
                    class="w-full p-2 border rounded-lg"
                    rows="3"
                    placeholder="Pesan peringatan..."
                ></textarea>
            </div>
            <div class="flex justify-end space-x-3">
                <button onclick="closeModal('warningModal')" class="px-4 py-2 border rounded-lg hover:bg-gray-50">
                    Batal
                </button>
                <button onclick="sendWarning()" class="px-4 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700">
                    Kirim Peringatan
                </button>
            </div>
        </div>
    </div>

    <!-- Block Modal -->
    <div id="blockModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <h3 class="text-lg font-semibold mb-4">Blokir Akun</h3>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Durasi Pemblokiran</label>
                <select class="w-full border rounded-lg px-3 py-2 mb-2">
                    <option value="temp">Sementara (7 hari)</option>
                    <option value="month">30 hari</option>
                    <option value="permanent">Permanen</option>
                </select>
                <textarea 
                    class="w-full p-2 border rounded-lg"
                    rows="3"
                    placeholder="Alasan pemblokiran..."
                ></textarea>
            </div>
            <div class="flex justify-end space-x-3">
                <button onclick="closeModal('blockModal')" class="px-4 py-2 border rounded-lg hover:bg-gray-50">
                    Batal
                </button>
                <button onclick="blockUser()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                    Blokir Akun
                </button>
            </div>
        </div>
    </div>

    <script>
        function showWarningModal(userId) {
            document.getElementById('warningModal').classList.remove('hidden');
            document.getElementById('warningModal').classList.add('flex');
        }

        function showBlockModal(userId) {
            document.getElementById('blockModal').classList.remove('hidden');
            document.getElementById('blockModal').classList.add('flex');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
            document.getElementById(modalId).classList.remove('flex');
        }

        function sendWarning() {
            // Add warning logic here
            alert('Peringatan terkirim');
            closeModal('warningModal');
        }

        function blockUser() {
            // Add blocking logic here
            alert('Akun telah diblokir');
            closeModal('blockModal');
        }
    </script>
</body>
</html>
