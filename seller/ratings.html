<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciclo - Ulasan Produk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="content max-w-7xl mx-auto p-6">
        <!-- Breadcrumb -->
        <div class="breadcrumb text-gray-600 text-sm mb-4">Dasbor > Ulasan Produk</div>

        <!-- Title -->
        <h1 class="text-2xl font-bold text-green-600 mb-6">Ulasan Produk</h1>

        <!-- Product List -->
        <div class="product-list">
            <div class="product-item flex items-center gap-4 bg-white rounded-lg shadow-md p-4 mb-4">
                <img src="https://via.placeholder.com/40" alt="Eco Tote Bag" class="product-image rounded-lg">
                <div class="product-info flex-grow">
                    <p class="font-semibold text-gray-800">Tas Eco</p>
                    <p class="text-gray-600 text-sm">5 Ulasan</p>
                </div>
                <button class="view-reviews bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" data-product="Tas Eco">Lihat Ulasan</button>
            </div>

            <div class="product-item flex items-center gap-4 bg-white rounded-lg shadow-md p-4 mb-4">
                <img src="https://via.placeholder.com/40" alt="Vintage Jacket" class="product-image rounded-lg">
                <div class="product-info flex-grow">
                    <p class="font-semibold text-gray-800">Jaket Vintage</p>
                    <p class="text-gray-600 text-sm">3 Ulasan</p>
                </div>
                <button class="view-reviews bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" data-product="Jaket Vintage">Lihat Ulasan</button>
            </div>

            <div class="product-item flex items-center gap-4 bg-white rounded-lg shadow-md p-4 mb-4">
                <img src="https://via.placeholder.com/40" alt="Bamboo Sunglasses" class="product-image rounded-lg">
                <div class="product-info flex-grow">
                    <p class="font-semibold text-gray-800">Kacamata Bamboo</p>
                    <p class="text-gray-600 text-sm">2 Ulasan</p>
                </div>
                <button class="view-reviews bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" data-product="Kacamata Bamboo">Lihat Ulasan</button>
            </div>
        </div>

        <!-- Review Section -->
        <div class="reviews hidden">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Ulasan untuk <span id="product-name"></span></h2>
            <div class="feedback flex items-center gap-4 bg-white rounded-lg shadow-md p-4 mb-4">
                <img src="https://i.pravatar.cc/40?img=1" alt="avatar" class="avatar rounded-full">
                <div class="feedback-content flex-grow">
                    <div class="feedback-title font-semibold text-gray-800">Penjual hebat, pengiriman cepat!</div>
                    <div class="feedback-meta text-gray-600 text-sm">2 hari lalu</div>
                </div>
                <div class="stars text-yellow-500 text-lg">★★★★★</div>
            </div>
            <div class="feedback flex items-center gap-4 bg-white rounded-lg shadow-md p-4 mb-4">
                <img src="https://i.pravatar.cc/40?img=2" alt="avatar" class="avatar rounded-full">
                <div class="feedback-content flex-grow">
                    <div class="feedback-title font-semibold text-gray-800">Barang sesuai deskripsi, terima kasih!</div>
                    <div class="feedback-meta text-gray-600 text-sm">5 hari lalu</div>
                </div>
                <div class="stars text-yellow-500 text-lg">★★★★☆</div>
            </div>
            <button class="back-to-products bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">Kembali ke Produk</button>
        </div>
    </div>

    <script>
        // JavaScript for toggling between product list and reviews
        document.querySelectorAll('.view-reviews').forEach(button => {
            button.addEventListener('click', () => {
                const productName = button.getAttribute('data-product');
                document.getElementById('product-name').textContent = productName;
                document.querySelector('.product-list').classList.add('hidden');
                document.querySelector('.reviews').classList.remove('hidden');
            });
        });

        document.querySelector('.back-to-products').addEventListener('click', () => {
            document.querySelector('.reviews').classList.add('hidden');
            document.querySelector('.product-list').classList.remove('hidden');
        });
    </script>
</body>
</html>
